# VinzHub REST API - Nginx Configuration
# File: /etc/nginx/sites-available/sandbox.vinzhub.com

upstream vinzhub_go_api {
    server 127.0.0.1:8085;
    keepalive 8;
}

server {
    listen 80;
    server_name sandbox.vinzhub.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sandbox.vinzhub.com;

    # SSL Configuration (adjust paths for your certificate)
    ssl_certificate /etc/letsencrypt/live/sandbox.vinzhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sandbox.vinzhub.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/sandbox.vinzhub.access.log;
    error_log /var/log/nginx/sandbox.vinzhub.error.log;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy to Go API
    location / {
        proxy_pass http://vinzhub_go_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings (optimized for JSON API)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (no logging)
    location = /api/v1/health {
        proxy_pass http://vinzhub_go_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
}
